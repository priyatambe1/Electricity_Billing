<!--Main Navigation-->
<header>
  <style>
    #intro {
      background-image: url(https://mdbootstrap.com/img/new/fluid/city/008.jpg);
      height: 100vh;
    }

    /* Height for devices larger than 576px */
    @media (min-width: 992px) {
      #intro {
        margin-top: -58.59px;
      }
    }

    .navbar .nav-link {
      color: #fff !important;
    }
  </style>

  <!-- Background image -->
  <div id="intro" class="bg-image shadow-2-strong">
    <div class="mask d-flex align-items-center h-100" style="background-color: rgba(0, 0, 0, 0.8);">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-xl-5 col-md-8">
            <form class="bg-white rounded shadow-5-strong p-5">
              
              
              <!-- Email input -->
              
              <!-- <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
                <div class="form-outline mb-4">
                  <input type="emailid" id="emailid" class="form-control" formControlName="emailid" required />
                  <label class="form-label" for="emailid">Email address</label>
                </div>
              
                <div class="form-outline mb-4">
                  <input type="password" id="password" class="form-control" formControlName="password" required />
                  <label class="form-label" for="password">Password</label>
                </div> -->

                
                <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
                  <div class="form-outline mb-4">
                    <input type="email" id="emailid" class="form-control" formControlName="emailid" required />
                    <label class="form-label" for="emailid">Email address</label>
                    <!-- Display "required" validation message -->
                    <div *ngIf="loginForm.get('emailid')?.errors?.['required'] && loginForm.get('emailid')?.touched" class="text-danger">
                      Email address is required.
                    </div>
                  </div>
                
                  <div class="form-outline mb-4">
                    <input type="password" id="password" class="form-control" formControlName="password" required />
                    <label class="form-label" for="password">Password</label>
                    <!-- Display "required" validation message -->
                    <div *ngIf="loginForm.get('password')?.errors?.['required'] && loginForm.get('password')?.touched" class="text-danger">
                      Password is required.
                    </div>
                  </div>


                
                <div class="centered-link">
                  <!-- <a href="#!">Forgot password?</a> -->
                  </div>
                <button type="submit" class="btn btn-primary btn-block">Sign in</button>

                <div class="centered-link">
                  <p>Don't have an account? <a href="/register">Register here</a></p>
                </div>
              </form>
              
            </form>



            <!-- 2 column grid layout for inline styling -->
            <div class="row mb-4">
              <div class="col d-flex justify-content-center">
                <!-- Checkbox -->
                <!-- <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                  <label class="form-check-label" for="form1Example3">
                    Remember me
                  </label>
                </div> -->
              </div>
              
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Background image -->
</header>
<!--Main Navigation-->
